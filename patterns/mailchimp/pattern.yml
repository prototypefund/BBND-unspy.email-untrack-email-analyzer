name: MailChimp
url: https://mailchimp.com/
disconnect_id: MailChimp
domains:
  - mailchimp.com
  - mailchi.mp
  - list-manage.com
  - list-manage.com.edgekey.net
  - mcusercontent.com
notes:
  - Webview is a user tracking link, but seems to NOT contain user tracking links, and no network phone-back.
links:
  # https://mailchi.mp/f84d35f613cc/voeoe-03-8987958?e=be24ad69fc
  'webview.2022':
    pattern: 'mailchi.mp/{}/{}?e={}'
    tracking: 'user'
    type: 'webview'
  # https://voeoe.us1.list-manage.com/track/click?u=b00ccdbb39a8456492b99ae9e&id=e269fce298&e=be24ad69fc
  'user_tracking_link.2022':
    pattern: '{customer}.{region}.list-manage.com/track/click?u={sender}&id={}&e={}'
    tracking: 'user'
    type: link
  # https://voeoe.us1.list-manage.com/vcard?u=b00ccdbb39a8456492b99ae9e&id=ede4b53575
  'vcard.2022':
    pattern: '{customer}.{region}.list-manage.com/vcard?u={sender}&id={}'
    tracking: 'user'
    type: 'vcard'
  # https://voeoe.us1.list-manage.com/profile?u=b00ccdbb39a8456492b99ae9e&id=ede4b53575&e=be24ad69fc&c=a8d0ad03b7
  'profile.2022':
    pattern: '{customer}.{region}.list-manage.com/profile?u={sender}&id={}&e={}'
    tracking: 'user'
    type: 'profile'
  # https://voeoe.us1.list-manage.com/unsubscribe?u=b00ccdbb39a8456492b99ae9e&id=ede4b53575&e=be24ad69fc&c=a8d0ad03b7
  'unsubscribe.2022':
    pattern: '{customer}.{region}.list-manage.com/unsubscribe?u={sender}&id={}&e={}'
    tracking: 'user'
    type: 'unsubscribe'
  # http://www.mailchimp.com/email-referral/?utm_source=freemium_newsletter&utm_medium=email&utm_campaign=referral_marketing&aid=b00ccdbb39a8456492b99ae9e&afl=1
  'marketing.2022':
    pattern: 'www.mailchimp.com/email-referral/?utm_source={}&utm_medium=email&utm_campaign=referral_marketing&aid={sender}&afl=1'
    tracking: 'user'
    type: 'marketing'
images:
  # Verified that different recipients get the same URL, so no user tracking.
  # https://mcusercontent.com/b00ccdbb39a8456492b99ae9e/images/e855e0cb-25e8-47a9-8f3f-eb89de3776b6.png
  # https://mcusercontent.com/b00ccdbb39a8456492b99ae9e/images/e855e0cb-25e8-47a9-8f3f-eb89de3776b6.png
  'user_content.2022':
    pattern: 'mcusercontent.com/{sender}/images/{}.{image_extension}'
    tracking: 'campaign:implicit'
  # https://cdn-images.mailchimp.com/icons/social-block-v2/color-twitter-48.png
  'social_media_icon.2022':
    pattern: 'cdn-images.mailchimp.com/icons/{}/{}.{image_extension}'
    tracking: 'none'
  # https://cdn-images.mailchimp.com/monkey_rewards/grow-business-banner-2.png
  'ad_banner.2022':
    pattern: 'cdn-images.mailchimp.com/monkey_rewards/{}.{image_extension}'
    tracking: 'none'
  # https://voeoe.us1.list-manage.com/track/open.php?u=b00ccdbb39a8456492b99ae9e&id=a8d0ad03b7&e=be24ad69fc
  'tracking_pixel.2022':
    pattern: '{customer}.{region}.list-manage.com/track/open.php?u={sender}&id={}&e={}'
    tracking: 'user'
    type: 'tracking_pixel'
headers:
  notes: []
  patterns:
    Message-ID: '<{sender}.{recipient}.{_somedate:dec(14)}.{campaign}.{:hex(8)}@{=mail16}.{=sea31}.mcsv.net>'
    X-Mailer: 'Mailchimp Mailer - **CID{campaign}{recipient}**'
    X-Campaign: 'mailchimp{sender}.{campaign}'
    X-campaignid: 'mailchimp{sender}.{campaign}'
    X-Report-Abuse: 'Please report abuse for this campaign here: https://mailchimp.com/contact/abuse/?u={sender}&id={campaign}&e={recipient}'
    X-MC-User: '{sender}'
    Feedback-ID: '153975342:153975342.8987958:us1:mc'
    List-ID: '{sender}mc list <{sender}.{?1621274}.list-id.mcsv.net>'
    List-Unsubscribe: '<https://{sender-slug}.us1.list-manage.com/unsubscribe?u={sender}&id={subscription}&e={recipient}&c={campaign}>, <mailto:unsubscribe-mc.{region}_{sender}.{campaign}-{recipient}@unsubscribe.mailchimpapp.net?subject=unsubscribe>'
  examples:
    - '
    Message-ID: <b00ccdbb39a8456492b99ae9e.be24ad69fc.20220626160230.a8d0ad03b7.fd6563fe@mail16.sea31.mcsv.net>
    X-Mailer: Mailchimp Mailer - **CIDa8d0ad03b7be24ad69fc**
    X-Campaign: mailchimpb00ccdbb39a8456492b99ae9e.a8d0ad03b7
    X-campaignid: mailchimpb00ccdbb39a8456492b99ae9e.a8d0ad03b7
    X-Report-Abuse: Please report abuse for this campaign here: https://mailchimp.com/contact/abuse/?u=b00ccdbb39a8456492b99ae9e&id=a8d0ad03b7&e=be24ad69fc
    X-MC-User: b00ccdbb39a8456492b99ae9e
    Feedback-ID: 153975342:153975342.8987958:us1:mc
    List-ID: b00ccdbb39a8456492b99ae9emc list <b00ccdbb39a8456492b99ae9e.1621274.list-id.mcsv.net>
    List-Unsubscribe: <https://voeoe.us1.list-manage.com/unsubscribe?u=b00ccdbb39a8456492b99ae9e&id=ede4b53575&e=be24ad69fc&c=a8d0ad03b7>, <mailto:unsubscribe-mc.{region}_b00ccdbb39a8456492b99ae9e.a8d0ad03b7-be24ad69fc@unsubscribe.mailchimpapp.net?subject=unsubscribe>
    List-Unsubscribe-Post: List-Unsubscribe=One-Click
    '
