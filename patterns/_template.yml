# BBND Newsletter Tool Pattern
# Filename must be the ID with .yml suffix.
# ID must be all lowercase or _.

# If disconnect_id is given, corresponding entity resources are merged into domains.
disconnect_id: null
domains:
  - one.example.com
  - one.example.com
url_patterns:
  # KEY: (link|image).(user_tracking|campaign_tracking|no_tracking).(*)
  user_link_tracking: '{}.{domain}/{}/{}'
  user_image_tracking: '{}.{domain}/{}/{}'
  campaign_tracking: '{}.{domain}/{}/{}'
  web_view: '{}.{domain}/{}/{}'
