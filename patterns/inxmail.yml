name: Inxmail
url: https://www.inxmail.de/
disconnect_id: null
domains: []
notes:
  - Found some links that contained user-tracking plus web analytics campaign-tracking.
  - Params look like jwt, but are not. They all have trailing '=', but no clear structure in between.
  - Strange, webview seems to wrap images in a tracking redirect, mail view does not.
  - '`dig news.phineo.org` => `news.phineo.org.	60	IN	CNAME	rdir.inxmail.com.`'
links:
  'webview.2022':
    pattern: 'rdir.inxmail.com/html_mail.jsp?params={}'
    tracking: 'user'
    type: 'webview'
    examples:
      - https://news.phineo.org/html_mail.jsp?params=vZJbLVEnw%2Bx2GD98kFFo0AJyHcXDn4OH%2F8G6M1rFpew%2FCd36ojY5HBq0OFNdOv%2FArtiXBqTtTc9pxBqmfKwtpdEaSAbQfh0sV4h6mjHkbD4%3D
